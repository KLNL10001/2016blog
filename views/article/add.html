<%- include ../include/header.html%>
<form action="/articles/add" enctype="multipart/form-data" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input name="title" type="title" class="form-control" id="title" placeholder="title">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">正文</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" name="poster">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">发表文章</button>
        </div>
    </div>
</form>
</body>
</html>
