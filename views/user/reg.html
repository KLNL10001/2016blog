 <%- include ../include/header.html%>
 <form action="/users/reg" method="post" class="form-horizontal">
  <div class="form-group">
   <label for="username" class="col-sm-2 control-label">用户名</label>
   <div class="col-sm-10 input-group" >
    <div class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></div>
    <input name="username" type="username" class="form-control" id="username" placeholder="username">
   </div>
  </div>
  <div class = "form-group input-group">
   <label for="password" class="col-sm-2 control-label">密码</label>
   <div class="col-sm-10 input-group">
    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
    <input type="password" id="password"  class="form-control" id="password" placeholder="password">
   </div>
  </div>

  <div class = "form-group input-group">
   <label for="repassword" class="col-sm-2 control-label">确认密码</label>
   <div class="col-sm-10 input-group">
    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
    <input type="password" id="repassword"  class="form-control" id="repassword" placeholder="repassword">
   </div>
  </div>
  <div class="form-group">
   <label for="email" class="col-sm-2 control-label">邮箱</label>
   <div class="col-sm-10 input-group">
    <div class="input-group-addon" ><span class="glyphicon glyphicon-envelope"></span></div>
    <input type="email" name="email"  class="form-control" id="email" placeholder="email">
   </div>
  </div>
  <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default">注册</button>
   </div>
  </div>
 </form>
 <%- include ../include/footer.html%>
